<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --bg: #ffffff;
    --text: #1a1a1a;
    --text-secondary: #6b7280;
    --border: #e5e7eb;
    --code-bg: #f3f4f6;
    --blockquote-border: #d1d5db;
    --link: #2563eb;
    --selection: rgba(59, 130, 246, 0.2);
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #1a1a1a;
      --text: #e5e5e5;
      --text-secondary: #9ca3af;
      --border: #374151;
      --code-bg: #262626;
      --blockquote-border: #4b5563;
      --link: #60a5fa;
      --selection: rgba(96, 165, 250, 0.25);
    }
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  }
  ::selection { background: var(--selection); }
  #editor {
    max-width: 48rem;
    margin: 0 auto;
    padding: 2rem 1.5rem;
    min-height: 100%;
    outline: none;
    font-size: 16px;
    line-height: 1.75;
    -webkit-font-smoothing: antialiased;
  }
  #editor:empty::before {
    content: "Start writing...";
    color: var(--text-secondary);
    pointer-events: none;
  }
  /* Headings */
  #editor h1 { font-size: 2em; font-weight: 700; margin: 1.5em 0 0.5em; line-height: 1.2; }
  #editor h2 { font-size: 1.5em; font-weight: 600; margin: 1.4em 0 0.45em; line-height: 1.3; }
  #editor h3 { font-size: 1.25em; font-weight: 600; margin: 1.3em 0 0.4em; line-height: 1.4; }
  #editor h4 { font-size: 1.1em; font-weight: 600; margin: 1.2em 0 0.35em; }
  #editor h5 { font-size: 1em; font-weight: 600; margin: 1.1em 0 0.3em; }
  #editor h6 { font-size: 0.9em; font-weight: 600; margin: 1em 0 0.3em; color: var(--text-secondary); }
  /* Paragraphs */
  #editor p { margin: 0.75em 0; }
  /* Links */
  #editor a { color: var(--link); text-decoration: underline; text-underline-offset: 2px; }
  /* Bold & Italic */
  #editor strong { font-weight: 600; }
  #editor em { font-style: italic; }
  /* Code */
  #editor code {
    font-family: "SF Mono", Menlo, Consolas, monospace;
    font-size: 0.875em;
    background: var(--code-bg);
    padding: 0.15em 0.35em;
    border-radius: 4px;
  }
  #editor pre {
    background: var(--code-bg);
    padding: 1em;
    border-radius: 6px;
    overflow-x: auto;
    margin: 1em 0;
  }
  #editor pre code {
    background: none;
    padding: 0;
    font-size: 0.875em;
    line-height: 1.6;
  }
  /* Blockquote */
  #editor blockquote {
    border-left: 3px solid var(--blockquote-border);
    padding-left: 1em;
    margin: 1em 0;
    color: var(--text-secondary);
  }
  /* Lists */
  #editor ul, #editor ol { padding-left: 1.5em; margin: 0.75em 0; }
  #editor li { margin: 0.25em 0; }
  #editor li > ul, #editor li > ol { margin: 0.15em 0; }
  /* Horizontal rule */
  #editor hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 1.5em 0;
  }
  /* Table */
  #editor table {
    border-collapse: collapse;
    width: 100%;
    margin: 1em 0;
  }
  #editor th, #editor td {
    border: 1px solid var(--border);
    padding: 0.5em 0.75em;
    text-align: left;
  }
  #editor th { font-weight: 600; background: var(--code-bg); }
  /* Images */
  #editor img { max-width: 100%; height: auto; border-radius: 4px; margin: 0.5em 0; }
  /* Task lists */
  #editor input[type="checkbox"] { margin-right: 0.4em; }
</style>
</head>
<body>

<div id="editor" contenteditable="true" spellcheck="true"></div>

      root = input.cloneNode(true);
    }
    collapseWhitespace({
      element: root,
      isBlock: isBlock,
      isVoid: isVoid,
      isPre: options.preformattedCode ? isPreOrCode : null
    });

    return root
  }

  var _htmlParser;
  function htmlParser () {
    _htmlParser = _htmlParser || new HTMLParser();
    return _htmlParser
  }

  function isPreOrCode (node) {
    return node.nodeName === 'PRE' || node.nodeName === 'CODE'
  }

  function Node (node, options) {
    node.isBlock = isBlock(node);
    node.isCode = node.nodeName === 'CODE' || node.parentNode.isCode;
    node.isBlank = isBlank(node);
    node.flankingWhitespace = flankingWhitespace(node, options);
    return node
  }

  function isBlank (node) {
    return (
      !isVoid(node) &&
      !isMeaningfulWhenBlank(node) &&
      /^\s*$/i.test(node.textContent) &&
      !hasVoid(node) &&
      !hasMeaningfulWhenBlank(node)
    )
  }

  function flankingWhitespace (node, options) {
    if (node.isBlock || (options.preformattedCode && node.isCode)) {
      return { leading: '', trailing: '' }
    }

    var edges = edgeWhitespace(node.textContent);

    // abandon leading ASCII WS if left-flanked by ASCII WS
    if (edges.leadingAscii && isFlankedByWhitespace('left', node, options)) {
      edges.leading = edges.leadingNonAscii;
    }

    // abandon trailing ASCII WS if right-flanked by ASCII WS
    if (edges.trailingAscii && isFlankedByWhitespace('right', node, options)) {
      edges.trailing = edges.trailingNonAscii;
    }

    return { leading: edges.leading, trailing: edges.trailing }
  }

  function edgeWhitespace (string) {
    var m = string.match(/^(([ \t\r\n]*)(\s*))(?:(?=\S)[\s\S]*\S)?((\s*?)([ \t\r\n]*))$/);
    return {
      leading: m[1], // whole string for whitespace-only strings
      leadingAscii: m[2],
      leadingNonAscii: m[3],
      trailing: m[4], // empty for whitespace-only strings
      trailingNonAscii: m[5],
      trailingAscii: m[6]
    }
  }

  function isFlankedByWhitespace (side, node, options) {
    var sibling;
    var regExp;
    var isFlanked;

    if (side === 'left') {
      sibling = node.previousSibling;
      regExp = / $/;
    } else {
      sibling = node.nextSibling;
      regExp = /^ /;
    }

    if (sibling) {
      if (sibling.nodeType === 3) {
        isFlanked = regExp.test(sibling.nodeValue);
      } else if (options.preformattedCode && sibling.nodeName === 'CODE') {
        isFlanked = false;
      } else if (sibling.nodeType === 1 && !isBlock(sibling)) {
        isFlanked = regExp.test(sibling.textContent);
      }
    }
    return isFlanked
  }

  var reduce = Array.prototype.reduce;
  var escapes = [
    [/\\/g, '\\\\'],
    [/\*/g, '\\*'],
    [/^-/g, '\\-'],
    [/^\+ /g, '\\+ '],
    [/^(=+)/g, '\\$1'],
    [/^(#{1,6}) /g, '\\$1 '],
    [/`/g, '\\`'],
    [/^~~~/g, '\\~~~'],
    [/\[/g, '\\['],
    [/\]/g, '\\]'],
    [/^>/g, '\\>'],
    [/_/g, '\\_'],
    [/^(\d+)\. /g, '$1\\. ']
  ];

  function TurndownService (options) {
    if (!(this instanceof TurndownService)) return new TurndownService(options)

    var defaults = {
      rules: rules,
      headingStyle: 'setext',
      hr: '* * *',
      bulletListMarker: '*',
      codeBlockStyle: 'indented',
      fence: '```',
      emDelimiter: '_',
      strongDelimiter: '**',
      linkStyle: 'inlined',
      linkReferenceStyle: 'full',
      br: '  ',
      preformattedCode: false,
      blankReplacement: function (content, node) {
        return node.isBlock ? '\n\n' : ''
      },
      keepReplacement: function (content, node) {
        return node.isBlock ? '\n\n' + node.outerHTML + '\n\n' : node.outerHTML
      },
      defaultReplacement: function (content, node) {
        return node.isBlock ? '\n\n' + content + '\n\n' : content
      }
    };
    this.options = extend({}, defaults, options);
    this.rules = new Rules(this.options);
  }

  TurndownService.prototype = {
    /**
     * The entry point for converting a string or DOM node to Markdown
     * @public
     * @param {String|HTMLElement} input The string or DOM node to convert
     * @returns A Markdown representation of the input
     * @type String
     */

    turndown: function (input) {
      if (!canConvert(input)) {
        throw new TypeError(
          input + ' is not a string, or an element/document/fragment node.'
        )
      }

      if (input === '') return ''

      var output = process.call(this, new RootNode(input, this.options));
      return postProcess.call(this, output)
    },

    /**
     * Add one or more plugins
     * @public
     * @param {Function|Array} plugin The plugin or array of plugins to add
     * @returns The Turndown instance for chaining
     * @type Object
     */

    use: function (plugin) {
      if (Array.isArray(plugin)) {
        for (var i = 0; i < plugin.length; i++) this.use(plugin[i]);
      } else if (typeof plugin === 'function') {
        plugin(this);
      } else {
        throw new TypeError('plugin must be a Function or an Array of Functions')
      }
      return this
    },

    /**
     * Adds a rule
     * @public
     * @param {String} key The unique key of the rule
     * @param {Object} rule The rule
     * @returns The Turndown instance for chaining
     * @type Object
     */

    addRule: function (key, rule) {
      this.rules.add(key, rule);
      return this
    },

    /**
     * Keep a node (as HTML) that matches the filter
     * @public
     * @param {String|Array|Function} filter The unique key of the rule
     * @returns The Turndown instance for chaining
     * @type Object
     */

    keep: function (filter) {
      this.rules.keep(filter);
      return this
    },

    /**
     * Remove a node that matches the filter
     * @public
     * @param {String|Array|Function} filter The unique key of the rule
     * @returns The Turndown instance for chaining
     * @type Object
     */

    remove: function (filter) {
      this.rules.remove(filter);
      return this
    },

    /**
     * Escapes Markdown syntax
     * @public
     * @param {String} string The string to escape
     * @returns A string with Markdown syntax escaped
     * @type String
     */

    escape: function (string) {
      return escapes.reduce(function (accumulator, escape) {
        return accumulator.replace(escape[0], escape[1])
      }, string)
    }
  };

  /**
   * Reduces a DOM node down to its Markdown string equivalent
   * @private
   * @param {HTMLElement} parentNode The node to convert
   * @returns A Markdown representation of the node
   * @type String
   */

  function process (parentNode) {
    var self = this;
    return reduce.call(parentNode.childNodes, function (output, node) {
      node = new Node(node, self.options);

      var replacement = '';
      if (node.nodeType === 3) {
        replacement = node.isCode ? node.nodeValue : self.escape(node.nodeValue);
      } else if (node.nodeType === 1) {
        replacement = replacementForNode.call(self, node);
      }

      return join(output, replacement)
    }, '')
  }

  /**
   * Appends strings as each rule requires and trims the output
   * @private
   * @param {String} output The conversion output
   * @returns A trimmed version of the ouput
   * @type String
   */

  function postProcess (output) {
    var self = this;
    this.rules.forEach(function (rule) {
      if (typeof rule.append === 'function') {
        output = join(output, rule.append(self.options));
      }
    });

    return output.replace(/^[\t\r\n]+/, '').replace(/[\t\r\n\s]+$/, '')
  }

  /**
   * Converts an element node to its Markdown equivalent
   * @private
   * @param {HTMLElement} node The node to convert
   * @returns A Markdown representation of the node
   * @type String
   */

  function replacementForNode (node) {
    var rule = this.rules.forNode(node);
    var content = process.call(this, node);
    var whitespace = node.flankingWhitespace;
    if (whitespace.leading || whitespace.trailing) content = content.trim();
    return (
      whitespace.leading +
      rule.replacement(content, node, this.options) +
      whitespace.trailing
    )
  }

  /**
   * Joins replacement to the current output with appropriate number of new lines
   * @private
   * @param {String} output The current conversion output
   * @param {String} replacement The string to append to the output
   * @returns Joined output
   * @type String
   */

  function join (output, replacement) {
    var s1 = trimTrailingNewlines(output);
    var s2 = trimLeadingNewlines(replacement);
    var nls = Math.max(output.length - s1.length, replacement.length - s2.length);
    var separator = '\n\n'.substring(0, nls);

    return s1 + separator + s2
  }

  /**
   * Determines whether an input can be converted
   * @private
   * @param {String|HTMLElement} input Describe this parameter
   * @returns Describe what it returns
   * @type String|Object|Array|Boolean|Number
   */

  function canConvert (input) {
    return (
      input != null && (
        typeof input === 'string' ||
        (input.nodeType && (
          input.nodeType === 1 || input.nodeType === 9 || input.nodeType === 11
        ))
      )
    )
  }

  return TurndownService;

}());
</script>
<script>
(function() {
  var editor = document.getElementById('editor');
  var debounceTimer = null;
  var isUpdatingFromSwift = false;

  var turndownService = new TurndownService({
    headingStyle: 'atx',
    codeBlockStyle: 'fenced',
    fence: '```',
    emDelimiter: '*',
    bulletListMarker: '-',
    linkStyle: 'inlined',
    hr: '---'
  });

  // Configure marked
  marked.use({ gfm: true, breaks: false });

  // --- Public API called from Swift ---
  window.setMarkdown = function(md) {
    isUpdatingFromSwift = true;
    if (!md || md.trim() === '') {
      editor.innerHTML = '';
    } else {
      editor.innerHTML = marked.parse(md);
    }
    // Make checkboxes interactive
    editor.querySelectorAll('input[type="checkbox"]').forEach(function(cb) {
      cb.removeAttribute('disabled');
    });
    isUpdatingFromSwift = false;
  };

  window.getMarkdown = function() {
    return turndownService.turndown(editor.innerHTML);
  };

  // --- Notify Swift of content changes ---
  function notifyContentChanged() {
    if (isUpdatingFromSwift) return;
    var md = turndownService.turndown(editor.innerHTML);
    try {
      window.webkit.messageHandlers.contentChanged.postMessage(md);
    } catch(e) {}
  }

  // --- Live markdown transforms ---

  function getClosestBlock(node) {
    var blockTags = ['P', 'DIV', 'H1', 'H2', 'H3', 'H4', 'H5', 'H6', 'LI', 'BLOCKQUOTE', 'PRE'];
    while (node && node !== editor) {
      if (node.nodeType === 1 && blockTags.indexOf(node.nodeName) >= 0) return node;
      node = node.parentNode;
    }
    return null;
  }

  function setCursorIn(el, offset) {
    requestAnimationFrame(function() {
      var sel = window.getSelection();
      var r = document.createRange();
      if (el.firstChild && el.firstChild.nodeType === 3) {
        r.setStart(el.firstChild, Math.min(offset, el.firstChild.length));
      } else if (el.firstChild) {
        r.setStart(el, 0);
      } else {
        r.setStart(el, 0);
      }
      r.collapse(true);
      sel.removeAllRanges();
      sel.addRange(r);
      el.focus();
    });
  }

  function handleBlockTransforms() {
    var sel = window.getSelection();
    if (!sel.rangeCount || !sel.isCollapsed) return false;

    var range = sel.getRangeAt(0);
    var block = getClosestBlock(range.startContainer);
    if (!block || block === editor) return false;
    // Only transform plain blocks (p, div), not already-formatted ones
    if (['P', 'DIV'].indexOf(block.nodeName) < 0) return false;

    var text = block.textContent;

    // Heading: "## " at start of line (1-6 hashes followed by space)
    var headingMatch = text.match(/^(#{1,6})\s(.*)$/);
    if (headingMatch) {
      var level = headingMatch[1].length;
      var rest = headingMatch[2];
      var h = document.createElement('h' + level);
      if (rest) { h.textContent = rest; } else { h.innerHTML = '<br>'; }
      block.parentNode.replaceChild(h, block);
      setCursorIn(h, rest.length);
      return true;
    }

    // Unordered list: "- " or "* " or "+ "
    var ulMatch = text.match(/^[-*+]\s(.*)$/);
    if (ulMatch) {
      var rest = ulMatch[1];
      var ul = document.createElement('ul');
      var li = document.createElement('li');
      if (rest) { li.textContent = rest; } else { li.innerHTML = '<br>'; }
      ul.appendChild(li);
      block.parentNode.replaceChild(ul, block);
      setCursorIn(li, rest.length);
      return true;
    }

    // Ordered list: "1. "
    var olMatch = text.match(/^(\d+)\.\s(.*)$/);
    if (olMatch) {
      var startNum = parseInt(olMatch[1], 10);
      var rest = olMatch[2];
      var ol = document.createElement('ol');
      if (startNum !== 1) ol.setAttribute('start', startNum);
      var li = document.createElement('li');
      if (rest) { li.textContent = rest; } else { li.innerHTML = '<br>'; }
      ol.appendChild(li);
      block.parentNode.replaceChild(ol, block);
      setCursorIn(li, rest.length);
      return true;
    }

    // Blockquote: "> "
    var bqMatch = text.match(/^>\s(.*)$/);
    if (bqMatch) {
      var rest = bqMatch[1];
      var bq = document.createElement('blockquote');
      var p = document.createElement('p');
      if (rest) { p.textContent = rest; } else { p.innerHTML = '<br>'; }
      bq.appendChild(p);
      block.parentNode.replaceChild(bq, block);
      setCursorIn(p, rest.length);
      return true;
    }

    // Horizontal rule: --- or *** or ___ (exact match)
    if (/^(-{3,}|\*{3,}|_{3,})$/.test(text.trim())) {
      var hr = document.createElement('hr');
      var p = document.createElement('p');
      p.innerHTML = '<br>';
      block.parentNode.replaceChild(hr, block);
      hr.parentNode.insertBefore(p, hr.nextSibling);
      setCursorIn(p, 0);
      return true;
    }

    // Fenced code block: ``` or ```lang
    var codeMatch = text.match(/^```(\w*)$/);
    if (codeMatch) {
      var lang = codeMatch[1];
      var pre = document.createElement('pre');
      var code = document.createElement('code');
      if (lang) code.className = 'language-' + lang;
      code.innerHTML = '<br>';
      pre.appendChild(code);
      block.parentNode.replaceChild(pre, block);
      setCursorIn(code, 0);
      return true;
    }

    return false;
  }

  function handleInlineTransforms() {
    var sel = window.getSelection();
    if (!sel.rangeCount || !sel.isCollapsed) return false;

    var range = sel.getRangeAt(0);
    var textNode = range.startContainer;
    if (textNode.nodeType !== 3) return false;

    var text = textNode.textContent;
    var pos = range.startOffset;
    var before = text.substring(0, pos);

    // Bold: **text**
    var boldMatch = before.match(/\*\*(.+?)\*\*$/);
    if (boldMatch) return applyInline(textNode, boldMatch, pos, 'strong', 2);

    // Bold (underscore): __text__
    var boldMatch2 = before.match(/__(.+?)__$/);
    if (boldMatch2) return applyInline(textNode, boldMatch2, pos, 'strong', 2);

    // Italic: *text* (not preceded by *)
    var italicMatch = before.match(/(?<!\*)\*([^*]+?)\*$/);
    if (italicMatch) return applyInline(textNode, italicMatch, pos, 'em', 1);

    // Italic (underscore): _text_ (not preceded by _)
    var italicMatch2 = before.match(/(?<!_)_([^_]+?)_$/);
    if (italicMatch2) return applyInline(textNode, italicMatch2, pos, 'em', 1);

    // Inline code: `text`
    var codeMatch = before.match(/`([^`]+?)`$/);
    if (codeMatch) return applyInline(textNode, codeMatch, pos, 'code', 1);

    // Strikethrough: ~~text~~
    var strikeMatch = before.match(/~~(.+?)~~$/);
    if (strikeMatch) return applyInline(textNode, strikeMatch, pos, 'del', 2);

    return false;
  }

  function applyInline(textNode, match, cursorPos, tag, markerLen) {
    var fullMatch = match[0];
    var content = match[1];
    var matchStart = cursorPos - fullMatch.length;

    var before = textNode.textContent.substring(0, matchStart);
    var after = textNode.textContent.substring(cursorPos);

    var parent = textNode.parentNode;
    var frag = document.createDocumentFragment();

    if (before) frag.appendChild(document.createTextNode(before));

    var el = document.createElement(tag);
    el.textContent = content;
    frag.appendChild(el);

    // Always add a text node after so the cursor can escape the formatted element
    // Use a space when there's no trailing text, so the cursor has somewhere to land
    var afterNode = null;
    if (after) {
      afterNode = document.createTextNode(after);
      frag.appendChild(afterNode);
    }

    parent.replaceChild(frag, textNode);

    requestAnimationFrame(function() {
      var sel = window.getSelection();
      var r = document.createRange();
      if (afterNode) {
        r.setStart(afterNode, 0);
      } else {
        r.setStartAfter(el);
      }
      r.collapse(true);
      sel.removeAllRanges();
      sel.addRange(r);
    });
    return true;
  }

  editor.addEventListener('input', function() {
    if (isUpdatingFromSwift) return;
    // Try live transforms before notifying Swift
    handleBlockTransforms() || handleInlineTransforms();
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(notifyContentChanged, 300);
  });

  // --- Paste handler: convert pasted markdown to HTML ---
  editor.addEventListener('paste', function(e) {
    var text = e.clipboardData.getData('text/plain');
    var html = e.clipboardData.getData('text/html');

    // If there's HTML from another app, let the browser handle it
    if (html && html.trim()) return;

    // Otherwise treat plain text as potential markdown
    if (text) {
      e.preventDefault();
      // Check if it looks like markdown (has common markers)
      var looksLikeMd = /^#{1,6}\s|^\*\s|^-\s|^\d+\.\s|```|\*\*|__|\[.*\]\(/.test(text);
      if (looksLikeMd) {
        var rendered = marked.parse(text);
        document.execCommand('insertHTML', false, rendered);
      } else {
        document.execCommand('insertText', false, text);
      }
    }
  });

  // --- Keyboard shortcuts ---
  editor.addEventListener('keydown', function(e) {
    if (!e.metaKey && !e.ctrlKey) return;

    switch(e.key) {
      case 'b':
        e.preventDefault();
        document.execCommand('bold');
        break;
      case 'i':
        e.preventDefault();
        document.execCommand('italic');
        break;
      case 'k':
        e.preventDefault();
        var sel = window.getSelection();
        var text = sel.toString();
        if (text) {
          document.execCommand('insertHTML', false, '<a href="">' + text + '</a>');
        }
        break;
    }
  });

  // --- Signal ready ---
  try {
    window.webkit.messageHandlers.editorReady.postMessage('ready');
  } catch(e) {}
})();
</script>
</body>
